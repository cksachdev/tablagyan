    <script>
    function triggerAboutTransition() {
      const wrapper = document.getElementById('pageWrapper');
      wrapper.style.transform = 'translateX(-100vw)'; // use vw for full width slide
      wrapper.style.opacity = '0';

      // Delay the navigation to allow animation to complete
      setTimeout(() => {
        window.location.href = "{{ url_for('about') }}";
      }, 500); // Duration must match transition duration
    }


      </script>
